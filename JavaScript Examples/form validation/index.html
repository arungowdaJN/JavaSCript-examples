<html lang="en">
  <head>

    <!-- Font Awesome -->

    <!-- Google Fonts Roboto -->

  <body>
    <!-- Start your project here-->
    
  <nav class="navbar navbar-dark bg-success">
    <a href="#" class="navbar-brand ">Form validtion</a>
  </nav>

  <div class="container mt-5">
    <div class="row">
   <div class="col-md-4 m-auto">
     <div class="card">
      <div class="card-header bg-secondary text-white text-center">
<h2>Register Here</h2>
      </div>
      <div class="card-body bg-teal">
        <form  id="register-from">
          <div class="form-group">
            <input id="username" type="text" class="form-control " placeholder="username">
            <div id="username-feedback"></div>
          </div>
          <br>
          <div class="form-group">
            <input id="email" type="email" class="form-control" placeholder="email">
            <div id="email-feedback"></div>
          </div>
          <br>
          <div class="form-group">
            <input id="password" type="password" class="form-control" placeholder="password">
            <div id="password-feedback"></div>
          </div>
          <br>
          <div class="form-group">
            <input id="c_password" type="password" class="form-control" placeholder="confirmPassword">
            <div id="c_password-feedback"></div>
          </div>
          <br>
          <div class="text-center">
        <input type="submit" value="Register" class="btn btn-primary">
          </div>

        </form>

      </div>
     </div>
   </div>

    </div>
  </div>
    
  </body>
